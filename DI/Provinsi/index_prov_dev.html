<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Si-Irwan ‚Äî DI per Provinsi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b1222; --panel:rgba(15,23,42,.92);
      --text:#e5e7eb; --muted:#94a3b8; --border:rgba(255,255,255,.12);
      --accent:#3b82f6; --accent2:#2563eb;
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
      background: radial-gradient(1200px 600px at 20% -10%, rgba(59,130,246,.26), transparent 55%),
                  radial-gradient(900px 500px at 90% 0%, rgba(244,63,94,.18), transparent 60%),
                  var(--bg);
      color:var(--text);
    }
    .topbar{
      position:sticky; top:0; z-index:20;
      backdrop-filter: blur(8px);
      background: rgba(11,18,34,.72);
      border-bottom:1px solid var(--border);
      padding:14px 18px;
      display:flex; align-items:center; justify-content:space-between; gap:14px;
    }
    .left{
      display:flex; align-items:center; gap:10px;
    }
    .back{
      text-decoration:none;
      font-weight:900;
      color:#fff;
      background:rgba(15,23,42,.75);
      border:1px solid var(--border);
      padding:10px 12px;
      border-radius:12px;
    }
    .back:hover{filter:brightness(1.05)}
    .title{
      display:flex; flex-direction:column; gap:2px;
    }
    .title .t1{font-weight:900; font-size:16px}
    .title .t2{color:var(--muted); font-weight:700; font-size:12px}
    .pill{
      border:1px solid var(--border);
      background:rgba(15,23,42,.65);
      color:var(--text);
      padding:8px 10px;
      border-radius:999px;
      font-size:12px;
      display:flex; gap:10px; align-items:center;
    }
    .pill input{
      width:260px; max-width:52vw;
      background:transparent; border:none; outline:none;
      color:var(--text); font-size:12px;
    }

    .wrap{max-width:1180px; margin:0 auto; padding:18px;}
    .hero{
      margin-top:6px;
      border:1px solid var(--border);
      background:linear-gradient(180deg, rgba(15,23,42,.88), rgba(2,6,23,.65));
      border-radius:var(--radius);
      padding:18px 18px 14px;
    }
    .hero h1{margin:0; font-size:22px; font-weight:900}
    .hero p{margin:6px 0 0; color:var(--muted); font-weight:650; font-size:13px; line-height:1.45}
    .grid{
      margin-top:16px;
      display:grid; gap:14px;
      grid-template-columns: repeat(3, minmax(0, 1fr));
    }
    @media(max-width:980px){ .grid{grid-template-columns: repeat(2, minmax(0, 1fr));} }
    @media(max-width:640px){ .grid{grid-template-columns: 1fr;} .pill input{width:160px;} }

    .card{
      border:1px solid var(--border);
      background:rgba(255,255,255,.06);
      border-radius:20px;
      padding:16px 16px 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      position:relative;
      overflow:hidden;
    }
    .card:before{
      content:"";
      position:absolute; inset:-40px -40px auto auto;
      width:160px; height:160px;
      background: radial-gradient(circle at 30% 30%, rgba(59,130,246,.33), transparent 60%);
      transform: rotate(14deg);
    }
    .card .k1{color:var(--muted); font-weight:800; font-size:12px}
    .card .k2{margin-top:6px; font-weight:900; font-size:20px}
    .card .k3{margin-top:10px; display:flex; align-items:center; justify-content:space-between; gap:10px}
    .btn{
      display:inline-flex; align-items:center; gap:8px;
      text-decoration:none;
      font-weight:900; font-size:12px;
      padding:10px 12px;
      border-radius:12px;
      color:white;
      background: linear-gradient(180deg, var(--accent), var(--accent2));
      border:1px solid rgba(255,255,255,.12);
      white-space:nowrap;
    }
    .btn:hover{filter:brightness(1.05)}
    .meta{color:var(--muted); font-size:12px; font-weight:800}

    .state{
      margin-top:14px;
      border:1px dashed rgba(148,163,184,.45);
      background:rgba(2,6,23,.35);
      border-radius:14px;
      padding:12px;
      color:var(--muted);
      font-size:12px;
      font-weight:650;
      line-height:1.45;
      overflow:auto;
    }
    .err{color:#fca5a5}
    .badge{
      position:fixed; right:14px; bottom:14px;
      background:rgba(13,71,161,.86);
      border:1px solid rgba(255,255,255,.22);
      color:#fff; font-size:12px; font-weight:900;
      padding:8px 12px; border-radius:999px;
      box-shadow:0 0 18px rgba(59,130,246,.35);
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="left">
      <a class="back" href="index.html">‚Üê Landing</a>
      <div class="title">
        <div class="t1" id="pageTitle">Daftar Provinsi</div>
        <div class="t2" id="pageSub">Memuat‚Ä¶</div>
      </div>
    </div>
    <div class="pill" title="Filter provinsi">
      <span>üîç</span>
      <input id="q" placeholder="Cari provinsi (misal: Aceh)" />
    </div>
  </div>

  <div class="wrap">
    <div class="hero">
      <h1 id="heroTitle">Provinsi</h1>
      <p id="heroDesc">Halaman ini menampilkan folder provinsi untuk jenis DI yang dipilih dari landing.</p>
    </div>

    <div id="grid" class="grid"></div>
    <div id="state" class="state">Memuat daftar provinsi dari Drive‚Ä¶</div>
  </div>

  <div class="badge">Si-Irwan v1.0</div>

<script>
/* =============================
   KONFIGURASI (WAJIB)
============================= */
const DRIVE_API_KEY = "AIzaSyDlpSnNEI__Z5OWinbf24BGJ4_U6JucNMs";

/* =============================
   PARAMS
============================= */
const params = new URLSearchParams(location.search);
const jenisId = params.get("jenisId") || "";
const jenisName = params.get("jenis") || "Jenis DI";

/* =============================
   DOM
============================= */
const $grid = document.getElementById("grid");
const $state = document.getElementById("state");
const $q = document.getElementById("q");
const $pageTitle = document.getElementById("pageTitle");
const $pageSub = document.getElementById("pageSub");
const $heroTitle = document.getElementById("heroTitle");
const $heroDesc = document.getElementById("heroDesc");

function esc(s){ return String(s||"").replace(/[&<>"']/g, m=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[m])); }
function setState(msg, isErr=false){ $state.innerHTML = isErr ? `<span class="err">${esc(msg)}</span>` : esc(msg); }

function cardHTML({name,id}){
  const prov = String(name||"").trim();
  // nanti kamu bikin kab.html. Untuk sekarang linknya kita siapkan dulu.
  const href = `kab.html?jenisId=${encodeURIComponent(jenisId)}&jenis=${encodeURIComponent(jenisName)}&provId=${encodeURIComponent(id)}&prov=${encodeURIComponent(prov)}`;

  return `
    <div class="card" data-name="${esc(prov.toLowerCase())}">
      <div class="k1">${esc(jenisName)}</div>
      <div class="k2">${esc(prov)}</div>
      <div class="k3">
        <a class="btn" href="${href}" title="(next) akan jadi peta per kabupaten">Buka daftar kabupaten ‚Üí</a>
        <div class="meta">Provinsi</div>
      </div>
    </div>
  `;
}

async function driveListChildrenFolders(parentId){
  const q = [
    `'${parentId}' in parents`,
    `trashed=false`,
    `mimeType='application/vnd.google-apps.folder'`
  ].join(" and ");

  const url =
    "https://www.googleapis.com/drive/v3/files" +
    `?q=${encodeURIComponent(q)}` +
    "&fields=files(id,name,mimeType,modifiedTime,webViewLink),nextPageToken" +
    "&pageSize=1000" +
    "&supportsAllDrives=true&includeItemsFromAllDrives=true" +
    `&key=${encodeURIComponent(DRIVE_API_KEY)}`;

  const res = await fetch(url);
  const json = await res.json();
  if(!res.ok) throw new Error(json?.error?.message || `HTTP ${res.status}`);
  return json.files || [];
}

function applyFilter(){
  const term = ($q.value || "").trim().toLowerCase();
  const cards = $grid.querySelectorAll('.card');
  cards.forEach(c=>{
    const ok = !term || (c.dataset.name || "").includes(term);
    c.style.display = ok ? "" : "none";
  });
}

/* =============================
   MAIN
============================= */
(async ()=>{
  try{
    if(!DRIVE_API_KEY || DRIVE_API_KEY.includes("PASTE_")){
      setState("Isi dulu DRIVE_API_KEY di prov.html.", true);
      return;
    }
    if(!jenisId){
      setState("Parameter jenisId kosong. Buka halaman ini dari landing (index.html).", true);
      return;
    }

    $pageTitle.textContent = "Daftar Provinsi";
    $pageSub.textContent = `Jenis: ${jenisName}`;
    $heroTitle.textContent = `Provinsi ‚Äî ${jenisName}`;
    $heroDesc.textContent = "Klik provinsi untuk lanjut ke daftar kabupaten (kab.html akan kita buat setelah ini).";

    setState("Mengambil folder provinsi‚Ä¶");
    const provFolders = await driveListChildrenFolders(jenisId);

    if(!provFolders.length){
      $grid.innerHTML = "";
      setState("Tidak ada folder provinsi ditemukan di dalam folder jenis ini. Pastikan struktur Drive: Jenis ‚Üí Provinsi.", true);
      return;
    }

    provFolders.sort((a,b)=> String(a.name).localeCompare(String(b.name), "id"));
    $grid.innerHTML = provFolders.map(cardHTML).join("");
    setState(`OK. Ditemukan ${provFolders.length} provinsi.`);

    $q.addEventListener('input', applyFilter);
  }catch(err){
    console.error(err);
    setState("Gagal memuat: " + (err?.message || err), true);
  }
})();
</script>

</body>
</html>
