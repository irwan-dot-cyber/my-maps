<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Dashboard DI — SO_Integrasi × GeoJSON (Kd_Inf)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>
  :root { --hdrH: 88px; }
  html, body {height:100%; margin:0; font-family: system-ui, Arial}
  /* Header */
  .header {
    position: fixed; top:0; left:0; right:0; z-index: 900;
    background: #fff; border-bottom: 1px solid #e5e5e5;
    padding: 8px 12px;
  }
  .header .title {font-weight: 800; font-size: 14px; line-height:1.2; color:#111}
  .header .subtitle {font-weight: 600; font-size: 12px; color:#555; margin-top:4px}
  .spacer {height: var(--hdrH);}
  #map {height: calc(100vh - var(--hdrH));}

  /* Bottom dock (mobile-first) */
  .dock {
    position: fixed; left: 0; right: 0; bottom: 0;
    background: #fff; border-top: 1px solid #ddd;
    max-height: 45vh; overflow: auto; padding: 10px 12px;
    box-shadow: 0 -8px 16px rgba(0,0,0,.06); z-index: 950;
  }
  .dock h2 {font-size: 14px; margin: 0 0 6px; font-weight: 700}
  .grid {display: grid; grid-template-columns: 1fr 1fr; gap: 8px}
  label {font-size: 12px; color:#333}
  select, input {width:100%; padding:8px; font-size: 14px}
  .meta {font-size: 13px; border-collapse: collapse; width: 100%}
  .meta td {border-bottom: 1px dashed #eee; padding: 4px 2px; vertical-align: top}
  .key {color:#666; width: 40%}
  .row {display:grid; grid-template-columns:1fr auto; gap:6px; font-size:13px}
  .err {color:#b00020; font-size:12px; margin-top:6px}
  .di-label {
    background: rgba(255,255,255,.85);
    border: 1px solid #ccc;
    padding: 2px 6px;
    border-radius: 6px;
    font-size: 12px;
    color:#111;
  }
</style>
</head>
<body>

<!-- HEADER -->
<div class="header">
  <div class="title">Kementerian Pekerjaan Umum dan Perumahan Rakyat<br>
    Direktorat Jenderal Sumber Daya Air — Direktorat Irigasi dan Rawa</div>
  <div class="subtitle">Daerah Irigasi Kewenangan BBWS Serayu Opak</div>
</div>
<div class="spacer"></div>

<!-- MAP -->
<div id="map"></div>

<!-- DOCK -->
<div class="dock">
  <h2>Dashboard Daerah Irigasi</h2>

  <div class="grid">
    <div>
      <label>Pilih Daerah Irigasi</label>
      <select id="diSel"><option value="">— Semua —</option></select>
    </div>
    <div>
      <label>Cluster Informasi</label>
      <select id="clusterSel"><option value="__ALL__">— Semua —</option></select>
    </div>
  </div>

  <div id="msg" class="err"></div>
  <hr/>
  <div id="stats" class="row"></div>
  <div id="detail"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// ========= KONFIG =========
const GEOJSON_URL = "LuasBaku_SerayuOpak_3.geojson";
const GAS_URL = "https://script.google.com/macros/s/AKfycbybsLoQu-8S-MlR_kB2989FZV0C-c1gRzUqcIZWBWuYb-_We03B_BShX8Q3AQqWhOTvzg/exec?sheet=SO_Integrasi&t=" + Date.now();

// UI refs
const diSel = document.getElementById('diSel');
const clusterSel = document.getElementById('clusterSel');
const statsEl = document.getElementById('stats');
const detailEl = document.getElementById('detail');
const msgEl = document.getElementById('msg');
function note(msg){ msgEl.textContent = msg || ""; }

const map = L.map('map').setView([-2,118], 5);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{ attribution:'© OpenStreetMap' }).addTo(map);

let lookup={}, rows=[], groups={}, headers=[];
let geoLayer, joined=[];
const labelLayer = L.layerGroup().addTo(map);

// Helper nama DI
function getNamaDI(obj){
  return obj?.Nama_DI || obj?.["Nama Aset"] || obj?.["Nama aset"] || obj?.["Nama DI"] || "";
}

// Label helper
function addLabel(latlng, text){
  L.tooltip({ permanent:true, direction:'center', className:'di-label' })
    .setLatLng(latlng)
    .setContent(text)
    .addTo(labelLayer);
}

// Tabel detail
function buildTable(obj, activeGroup){
  const useAll = (activeGroup==="__ALL__");
  const fields = useAll ? headers : (groups[activeGroup]||[]);
  const html = (fields||[])
    .filter(k => k && k!=="Kd_Inf")
    .map(k => {
      const v = obj[k];
      if (v===null || v===undefined || v==="") return "";
      return `<tr><td class="key">${k}</td><td>${v}</td></tr>`;
    }).join("");
  return `<table class="meta">${html || '<tr><td>(tidak ada data)</td></tr>'}</table>`;
}

// Normalisasi JSON GAS (fallback jika belum 2-header)
function normalizeGas(json){
  if (json && json.lookup && json.rows && json.headers && json.groups) return json;
  let _rows = [];
  if (Array.isArray(json)) _rows = json;
  else if (json && Array.isArray(json.rows)) _rows = json.rows;
  else if (json && json.lookup) _rows = Object.values(json.lookup);
  const _headers = _rows.length ? Object.keys(_rows[0]) : [];
  const _groups  = {"Semua Kolom": _headers};
  return { rows:_rows, headers:_headers, groups:_groups, lookup:(json.lookup||makeLookup(_rows)) };
}
function makeLookup(arr){
  const out={}; (arr||[]).forEach(o=>{
    const key = String((o.Kd_Inf||"")).trim();
    if (key) out[key] = o;
  }); return out;
}

// Override cluster berdasarkan rentang kolom (B..N, O..S, T..X, dst)
function buildFixedGroups(headers, existingGroups){
  // Index kolom: A=0, B=1, ..., Z=25
  const g = {};
  // Pastikan kita mengunci ke rentang yang diminta:
  g["Informasi"] = headers.slice(1, 14); // B..N  => index 1..13
  g["Area"]      = headers.slice(14, 19); // O..S => index 14..18
  g["Teknis"]    = headers.slice(19, 24); // T..X => index 19..23

  // Sisanya (jika ada lebih dari X), taruh ke "Lainnya" atau gunakan cluster dari row-1 bila tersedia
  const used = new Set([ ...g["Informasi"]||[], ...g["Area"]||[], ...g["Teknis"]||[] ]);
  const others = headers.filter(h => h && !used.has(h));
  if (others.length) {
    // Jika existingGroups memiliki label-lain (mis. Saluran Primer/Sekunder/Hidrologi/Manfaat/Tgl Perubahan),
    // gunakan mereka untuk memetakan 'others' sesuai label, else satukan ke "Lainnya".
    const labelsFromSheet = Object.keys(existingGroups||{}).filter(x => !["Semua Kolom","Ungrouped"].includes(x));
    if (labelsFromSheet.length) {
      // rebuild by labelsFromSheet
      labelsFromSheet.forEach(lbl => {
        const cols = (existingGroups[lbl] || []).filter(h => others.includes(h));
        if (cols.length) g[lbl] = cols;
      });
      // sisa yang belum terpetakan -> Lainnya
      const mapped = new Set(Object.values(g).flat());
      const remain = others.filter(h => !mapped.has(h));
      if (remain.length) g["Lainnya"] = remain;
    } else {
      g["Lainnya"] = others;
    }
  }

  // Pastikan Kd_Inf/Nama kolom identitas tidak hilang dari "Semua Kolom"
  // (Di tabel kita memang hide Kd_Inf)
  return g;
}

// ====== LOAD ======
Promise.all([
  fetch(GEOJSON_URL).then(r=>r.json()),
  fetch(GAS_URL).then(r=>r.json())
]).then(([gj, data])=>{
  const norm = normalizeGas(data);
  lookup = norm.lookup || {};
  rows   = norm.rows   || [];
  headers= norm.headers|| [];
  groups = buildFixedGroups(headers, norm.groups || {}); // <-- pakai definisi rentang kolom

  // Cluster dropdown
  const clusterNames = Object.keys(groups);
  clusterNames.forEach(g=>{
    clusterSel.insertAdjacentHTML('beforeend', `<option value="${g}">${g}</option>`);
  });

  // Isi dropdown DI
  const diNames = new Set();
  Object.values(lookup).forEach(o => {
    const nm = getNamaDI(o);
    if (nm) diNames.add(nm);
  });
  [...diNames].sort().forEach(nm => {
    diSel.insertAdjacentHTML('beforeend', `<option value="${nm}">${nm}</option>`);
  });

  // Layer GeoJSON (outline off)
  geoLayer = L.geoJSON(gj, {
    style: () => ({ stroke:false, fillColor:"#3388ff", fillOpacity:0.5 }),
    onEachFeature:(f,layer)=>{
      const key   = String((f.properties?.Kd_Inf||"")).trim();
      const info  = lookup[key] || {};
      const title = getNamaDI(info) || key || "(tanpa nama)";
      layer.bindPopup(`<b>${title}</b><br/>Kd_Inf: ${key}`);
      joined.push({ layer, key, title, nama:title.toLowerCase(), dataObj:info });
    }
  }).addTo(map);

  if (geoLayer.getLayers().length) map.fitBounds(geoLayer.getBounds());

  // Render awal
  refreshView();
  detailEl.innerHTML = '<i>Tap/klik poligon di peta atau pilih dari menu untuk lihat detail.</i>';
}).catch(err=>{
  console.error(err);
  note('Gagal load data. Cek nama sheet & Apps Script.');
});

// ====== RENDER ======
function renderDetail(info, title, key){
  const g = clusterSel.value || "__ALL__";
  detailEl.innerHTML = `
    <h3 style="margin:6px 0">${title}</h3>
    <div style="font-size:12px;color:#666;margin-bottom:6px">Kd_Inf: ${key}</div>
    ${buildTable(info, g)}
  `;
}

function refreshView(){
  const selNama = (diSel?.value || "").trim().toLowerCase();

  labelLayer.clearLayers();
  let total=0;

  joined.forEach(o=>{
    const match = !selNama || (o.nama === selNama);
    o.layer.setStyle({opacity: match?1:0, fillOpacity: match?0.5:0});
    if (match){
      total++;
      const center = o.layer.getBounds().getCenter();
      addLabel(center, o.title);
    }
  });

  statsEl.innerHTML = `<span>Total DI tampil</span><b>${total}</b>`;
}

// ====== EVENTS ======
// 1) Ganti DI -> zoom ke DI + tampilkan detail DI terpilih
diSel.addEventListener('change', ()=>{
  const selNama = (diSel.value || "").trim().toLowerCase();
  refreshView();

  if (!selNama) { detailEl.innerHTML = '<i>Pilih DI untuk lihat detail.</i>'; return; }

  const hit = joined.find(o => o.nama === selNama);
  if (hit) {
    // zoom ke DI
    map.fitBounds(hit.layer.getBounds(), { maxZoom: 14, animate: true });
    // render detail
    const key = hit.key;
    const info = lookup[key] || {};
    renderDetail(info, hit.title, key);
  }
});

// 2) Ganti cluster -> update tabel detail (kalau ada DI yang sedang dipilih/detail terbuka)
clusterSel.addEventListener('change', ()=>{
  const h3 = detailEl.querySelector('h3');
  if (!h3) return;
  const line = detailEl.querySelector('div[style*="Kd_Inf"]');
  const key  = line ? (line.textContent.split(':').pop()||'').trim() : null;
  if (key && lookup[key]){
    renderDetail(lookup[key], getNamaDI(lookup[key]) || key, key);
  }
});
</script>
</body>
</html>
