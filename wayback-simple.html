<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>Wayback Compare Fixed Slider</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
  html,body{height:100%;margin:0}
  #map{height:100%}
</style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- ganti CDN side-by-side ke versi mapbox (lebih stabil) -->
<script src="https://unpkg.com/leaflet-side-by-side/leaflet-side-by-side.js"></script>

<script>
const map = L.map('map').setView([-6.1754,106.8272], 12);

// Dua versi Wayback contoh
const urlLeft  = "https://wayback.maptiles.arcgis.com/arcgis/rest/services/World_Imagery/20190716/MapServer/tile/{z}/{y}/{x}";
const urlRight = "https://wayback.maptiles.arcgis.com/arcgis/rest/services/World_Imagery/20240120/MapServer/tile/{z}/{y}/{x}";

const layerLeft  = L.tileLayer(urlLeft , { maxZoom:19, crossOrigin:true }).addTo(map);
const layerRight = L.tileLayer(urlRight, { maxZoom:19, crossOrigin:true }).addTo(map);

// slider muncul otomatis
L.control.sideBySide(layerLeft, layerRight).addTo(map);
</script>
</body>
</html>
