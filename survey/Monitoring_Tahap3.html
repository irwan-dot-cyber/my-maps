<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Pelaksanaan Inpres 2/2025 Tahap 3 ‚Äî Monitoring</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>
<style>
  :root{
    --brand:#FFD700; --ink:#111827; --mut:#6b7280;
    --ok1:#16a34a; --ok2:#86efac; --card:#ffffff; --line:#e5e7eb;
    --btn:#2563eb;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;color:var(--ink)}
  #header{background:var(--brand);color:#000;padding:10px 12px;font-weight:800;font-size:14px;display:flex;align-items:center;gap:10px}
  #header img{height:40px}
  .top-controls{position:sticky;top:0;z-index:999;background:#fff;border-bottom:1px solid var(--line);padding:8px 10px;display:flex;gap:8px;flex-wrap:wrap;align-items:center}
  .filters{display:flex;gap:8px;flex:1;flex-wrap:wrap}
  .filters select,.search-box input{padding:8px 10px;border:1px solid var(--line);border-radius:10px;min-width:160px;background:#fff}
  .search-box{position:relative}
  #suggestions{position:absolute;top:42px;left:0;right:0;background:#fff;border:1px solid var(--line);border-radius:10px;max-height:220px;overflow:auto;display:none;z-index:1000}
  #suggestions div{padding:8px 10px;cursor:pointer}
  #suggestions div:hover{background:#f3f4f6}

  #map{height:54vh}

  #stats{background:#fafafa;border-top:1px solid var(--line);padding:12px}
  .stats-head{display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap;margin-bottom:8px}
  .stats-title{font-weight:800;font-size:15px}
  .stats-actions{display:flex;gap:6px;flex-wrap:wrap;align-items:center}
  .btn-mini{display:inline-block;font-size:12px;font-weight:700;padding:6px 10px;border-radius:10px;border:1px solid var(--line);background:#fff;color:#1f2937;text-decoration:none;line-height:1;cursor:pointer}
  .btn-mini.primary{background:var(--btn);color:#fff;border-color:var(--btn)}
  .btn-mini.success{background:#4CAF50;color:#fff;border-color:#4CAF50}
  .btn-mini.warn{background:#ff5722;color:#fff;border-color:#ff5722}
  .bar{height:12px;background:#e5e7eb;border-radius:999px;overflow:hidden}
  .bar>span{display:block;height:100%;background:linear-gradient(90deg,var(--ok1),var(--ok2))}
  .pill{display:inline-block;background:#fff;border:1px solid var(--line);border-radius:999px;padding:4px 10px;font-weight:700}
  .stats-row{display:flex;gap:10px;align-items:center;justify-content:space-between;flex-wrap:wrap;margin:8px 0}
  table.stats{width:100%;border-collapse:collapse;margin-top:8px;background:#fff;border:1px solid var(--line)}
  table.stats th,table.stats td{border-top:1px solid var(--line);padding:8px 10px;font-size:13px;text-align:left}
  table.stats th{background:#f9fafb}

  .di-label{
    background:rgba(255,255,255,.92);
    border:1px solid #d1d5db;
    border-radius:999px;
    padding:2px 8px;
    font-size:12px;
    color:#111827;
    white-space:nowrap;
    box-shadow:0 2px 6px rgba(0,0,0,.08);
    transform: translateY(-28px);
    pointer-events:none;
    display:none;
  }

  .stage-grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:6px;margin-top:6px}
  .btn-photo{display:inline-block;text-align:center;padding:8px 10px;border-radius:10px;border:1px solid var(--line);background:#f3f4f6;color:#6b7280;font-weight:700;text-decoration:none}
  .btn-photo.active{background:var(--btn);color:#fff;border-color:var(--btn)}
  .btn-photo.disabled{cursor:not-allowed;background:#f3f4f6;color:#9ca3af;border-color:#e5e7eb}

  @media (max-width:560px){
    #map{height:50vh}
    .stats-title{font-size:14px}
    .btn-mini{font-size:11px;padding:6px 8px}
  }
</style>
</head>
<body>

<div id="header">
  <img src="https://iconape.com/wp-content/png_logo_vector/pu-logo.png" alt="Logo PU"/>
  <div>KEMENTERIAN PEKERJAAN UMUM ‚Ä¢ DITJEN SDA ‚Äî DIREKTORAT IRIGASI & RAWA ‚Äî MONITORING INPRES TAHAP 3</div>
</div>

<div class="top-controls">
  <div class="filters">
    <select id="f-bbws"><option value="">‚Äî Semua B/BWS (yang sudah upload) ‚Äî</option></select>
    <select id="f-di" style="min-width:220px" disabled><option value="">‚Äî Pilih B/BWS dulu ‚Äî</option></select>
  </div>
  <div class="search-box">
    <input id="search" type="text" placeholder="Cari DI (yang sudah upload)‚Ä¶" />
    <div id="suggestions"></div>
  </div>
</div>

<div id="map"></div>

<div id="stats">Memuat statistik‚Ä¶</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<script>
/* ===== CONFIG ===== */
const DATA_URL = "https://gas-proxy3.tuic1677.workers.dev/"; // <-- ganti worker lo
const ZOOM_LABEL = 14;

/* ===== Helpers ===== */
const norm  = s => (s==null?'':String(s)).trim();
const canon = s => norm(s).toLowerCase();
const $     = sel => document.querySelector(sel);

function fillSelect(el, items, placeholder){
  const cur = el.value;
  el.innerHTML = '';
  const opt0 = document.createElement('option'); opt0.value=''; opt0.textContent=placeholder;
  el.appendChild(opt0);
  items.sort((a,b)=> a.localeCompare(b, 'id')).forEach(v=>{
    const o=document.createElement('option'); o.value=v; o.textContent=v; el.appendChild(o);
  });
  if ([...items,''].includes(cur)) el.value=cur;
}

/* ===== Map + Basemap Control ===== */
const osm  = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19, attribution:'¬© OpenStreetMap'});
const img  = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',{maxZoom:19, attribution:'Tiles ¬© Esri/Maxar'});
const map  = L.map('map', {layers:[osm]}).setView([-2.5,117],5);
L.control.layers({"OSM":osm, "Esri Imagery":img}, {}, {position:'topright'}).addTo(map);

let cluster = L.markerClusterGroup({ disableClusteringAtZoom: 15 });
map.addLayer(cluster);
const labelsGroup = L.layerGroup().addTo(map);

window.__allMarkers = [];
const __origAdd = cluster.addLayer.bind(cluster);
cluster.addLayer = function(layer){
  window.__allMarkers.push(layer);
  return __origAdd(layer);
};

function refreshLabels(){
  const show = map.getZoom() >= ZOOM_LABEL;
  window.__allMarkers.forEach(m=>{
    const lbl = m.__label; if(!lbl) return;
    const el = lbl.getElement() || lbl._icon; if(!el) return;
    const vp = cluster.getVisibleParent(m);
    const visible = (vp === m) && show;
    el.style.display = visible ? 'block' : 'none';
  });
}
map.on('zoomend moveend', refreshLabels);
cluster.on('animationend spiderfied unspiderfied', refreshLabels);

/* ===== Backend calls (Worker -> GAS) ===== */
async function apiGet(params){
  const u = new URL(DATA_URL);
  Object.entries(params).forEach(([k,v])=> u.searchParams.set(k, v));
  u.searchParams.set('t', Date.now());
  const res = await fetch(u.toString(), { cache:'no-store' });
  if(!res.ok) throw new Error("HTTP " + res.status);
  const j = await res.json();
  if(!j || j.ok !== true) throw new Error(j?.error || "Response tidak ok");
  return j;
}

/* ===== Stats UI ===== */
function buildStatsUI({totalBaseline,totalFilled,percent,byBBWS,missing}){
  const head = `
    <div class="stats-head">
      <div class="stats-actions">
        <a class="btn-mini" href="https://irwan-dot-cyber.github.io/my-maps/landingpage/beranda.html" target="_blank" rel="noopener">Beranda</a>
        <button id="btnResetView" class="btn-mini warn" type="button">Reset Tampilan</button>
        <button id="btnLocateMini" class="btn-mini success" type="button">Posisi Saya</button>
        <div class="stats-title">Statistik Keterisian Data (Tahap 3)</div>
      </div>
    </div>
  `;
  const bar  = `<div class="bar"><span style="width:${percent}%"></span></div>`;
  const row  = `
    <div class="stats-row">
      <div class="pill">Baseline: ${totalBaseline} DI</div>
      <div class="pill">Terisi: ${totalFilled} DI</div>
      <div style="font-weight:800">${percent}% lengkap</div>
    </div>
  `;
  const rows = byBBWS
    .sort((a,b)=> a.bbws.localeCompare(b.bbws, 'id'))
    .map(r=>`<tr><td>${r.bbws||'-'}</td><td>${r.filled}/${r.total}</td><td>${r.pct}%</td></tr>`).join('');
  const table = `
    <table class="stats">
      <thead><tr><th>B/BWS</th><th>Terisi / Total</th><th>%</th></tr></thead>
      <tbody>${rows || '<tr><td colspan="3">Tidak ada data</td></tr>'}</tbody>
    </table>
  `;
  const exportBtn = `<button class="btn-mini" id="btnExportMissing">Unduh DI yang belum upload (CSV)</button>`;

  $('#stats').innerHTML = head + row + bar + table + `<div style="margin-top:8px">${exportBtn}</div>`;

  $('#btnResetView').onclick = ()=> map.setView([-2.5,117],5);
  $('#btnLocateMini').onclick = ()=>{
    if(!navigator.geolocation) return alert('Geolocation tidak didukung');
    navigator.geolocation.getCurrentPosition(pos=>{
      const lat=pos.coords.latitude, lng=pos.coords.longitude;
      L.marker([lat,lng],{icon:L.icon({
        iconUrl:'https://maps.google.com/mapfiles/ms/icons/green-dot.png',
        iconSize:[25,41],iconAnchor:[12,41],
        shadowUrl:'https://unpkg.com/leaflet/dist/images/marker-shadow.png',shadowSize:[41,41]
      })}).addTo(map).bindPopup('Lokasi Anda').openPopup();
      map.setView([lat,lng],13);
    }, ()=>alert('Tidak dapat mengakses lokasi.'));
  };

  $('#btnExportMissing').onclick = ()=>{
    const header = ["B/BWS","DI","Provinsi","Kabupaten"];
    const lines = [header.join(",")].concat(
      missing.map(m=>[m.bbws,m.di,m.prov,m.kab].map(v=>`"${String(v||'').replace(/"/g,'""')}"`).join(","))
    );
    const blob = new Blob([lines.join("\n")],{type:"text/csv;charset=utf-8"});
    const url = URL.createObjectURL(blob);
    const a=document.createElement('a'); a.href=url; a.download='tahap3-di-belum-upload.csv';
    document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
  };
}

/* ===== Cascading dropdown based on uploaded items ===== */
const bbwsToDiUploaded = new Map();
function updateDiOptions(){
  const bb = $('#f-bbws').value;
  const diSel = $('#f-di');
  if(!bb){
    diSel.innerHTML = '<option value="">‚Äî Pilih B/BWS dulu ‚Äî</option>';
    diSel.disabled = true;
    return;
  }
  const list = Array.from(bbwsToDiUploaded.get(bb) || []);
  diSel.disabled = false;
  fillSelect(diSel, list, '‚Äî Semua DI (yang sudah upload) ‚Äî');
  diSel.value = '';
}

/* ===== Build map markers from monitor data ===== */
function renderMarkers(items){
  cluster.clearLayers();
  labelsGroup.clearLayers();
  window.__allMarkers.length = 0;

  const markers = [];
  items.forEach(g=>{
    if(!Number.isFinite(g.lat) || !Number.isFinite(g.lng)) return;

    const gmaps = `https://www.google.com/maps?q=${g.lat},${g.lng}`;
    const stages = [25,50,75,100];

    const btns = stages.map(s=>{
      const url = g.photos && g.photos[String(s)];
      return url
        ? `<a class="btn-photo active" href="${url}" target="_blank" rel="noopener">Foto Progres ${s}%</a>`
        : `<span class="btn-photo disabled" title="Belum ada foto ${s}%">Foto Progres ${s}%</span>`;
    }).join('');

    const popup = `
      <b>${g.di}</b>
      <div style="font-size:12px;color:#555;margin:4px 0">
        B/BWS: ${g.balai || '-'}<br/>
        Prov: ${g.provinsi || '-'}<br/>
        Kab: ${g.kabupaten || '-'}<br/>
        Progres terkini: <b>${g.stageMax||0}%</b><br/>
        üìç ${g.lat.toFixed(6)}, ${g.lng.toFixed(6)} ‚Äî <a href="${gmaps}" target="_blank" rel="noopener">Google Maps</a>
      </div>
      <div class="stage-grid">${btns}</div>
    `;

    const iconUrl = (g.stageMax>=100)
      ? 'https://maps.google.com/mapfiles/ms/icons/red-dot.png'
      : 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png';

    const m = L.marker([g.lat,g.lng],{
      icon:L.icon({
        iconUrl, iconSize:[25,41], iconAnchor:[12,41],
        shadowUrl:'https://unpkg.com/leaflet/dist/images/marker-shadow.png',shadowSize:[41,41]
      })
    }).bindPopup(popup);

    m.__meta = { bbws: g.balai, di: g.di };
    cluster.addLayer(m);
    markers.push(m);

    const lbl = L.marker([g.lat, g.lng], {
      icon: L.divIcon({
        className: 'di-label',
        html: `${g.di} ${g.stageMax||0}%`,
        iconSize: null
      }),
      interactive:false,
      zIndexOffset: 1000
    }).addTo(labelsGroup);
    m.__label = lbl;
  });

  if(markers.length){
    const fg = L.featureGroup(markers);
    map.fitBounds(fg.getBounds(), {padding:[20,20]});
  }
  setTimeout(refreshLabels, 0);
}

/* ===== Filter & Search ===== */
function applyFilters(){
  const fB = canon($('#f-bbws').value);
  const fD = canon($('#f-di').value);

  cluster.clearLayers();
  const visible=[];
  window.__allMarkers.forEach(m=>{
    const meta = m.__meta || {};
    const passB = !fB || canon(meta.bbws)===fB;
    const passD = !fD || canon(meta.di)===fD;
    if(passB && passD){ cluster.addLayer(m); visible.push(m); }
  });
  if(visible.length){
    const g=L.featureGroup(visible);
    map.fitBounds(g.getBounds(),{padding:[20,20]});
  }
  refreshLabels();
}

const index=[]; // {name, marker}
function rebuildIndex(){
  index.length=0;
  window.__allMarkers.forEach(m=>{
    const html = m.getPopup()?.getContent() || '';
    const mName = (html.match(/<b>(.*?)<\/b>/) || [,''])[1];
    if (mName) index.push({name:mName, marker:m});
  });
}
function showSuggestions(q){
  const box=$('#suggestions'); box.innerHTML='';
  if(!q){ box.style.display='none'; return; }
  const hits=index.filter(it=>it.name && it.name.toLowerCase().includes(q.toLowerCase())).slice(0,100);
  hits.forEach(it=>{
    const d=document.createElement('div'); d.textContent=it.name;
    d.onclick=()=>{ $('#search').value=it.name; box.style.display='none'; map.setView(it.marker.getLatLng(),14); it.marker.openPopup(); };
    box.appendChild(d);
  });
  box.style.display = hits.length ? 'block':'none';
}

$('#f-bbws').addEventListener('change', ()=>{ updateDiOptions(); applyFilters(); });
$('#f-di').addEventListener('change', applyFilters);
$('#search').addEventListener('input', e=> showSuggestions(e.currentTarget.value));
$('#search').addEventListener('keydown', e=>{
  if(e.key==='Enter'){
    const q=e.currentTarget.value.trim().toLowerCase();
    const hit=index.find(it=>it.name && it.name.toLowerCase()===q) || index.find(it=>it.name && it.name.toLowerCase().includes(q));
    if(hit){ map.setView(hit.marker.getLatLng(),14); hit.marker.openPopup(); $('#suggestions').style.display='none'; }
  }
});

/* ===== MAIN BUILD ===== */
async function build(){
  try{
    $('#stats').textContent='Memuat statistik‚Ä¶';

    const [baselineRes, monitorRes] = await Promise.all([
      apiGet({fn:'baseline'}),
      apiGet({fn:'monitor'}) // <-- butuh fn=monitor di Code.gs
    ]);

    const baseline = (baselineRes.items||[]).map(r=>({
      bbws: norm(r['B/BWS'] || r['B/BWS PELAKSANA'] || r['BBWS'] || r['BWS'] || r['balai'] || ''),
      di:   norm(r['Nama DI'] || r['NAMA DI/DIR'] || r['Nama DI/DIR'] || r['di'] || r['DI'] || ''),
      prov: norm(r['Provinsi'] || r['PROVINSI'] || r['provinsi'] || ''),
      kab:  norm(r['Kab/Kota'] || r['KABUPATEN'] || r['Kabupaten'] || r['kabupaten'] || '')
    })).filter(x=>x.di);

    const monitor = (monitorRes.items||[]);
    renderMarkers(monitor);

    // dropdown list (hanya yang sudah upload)
    bbwsToDiUploaded.clear();
    monitor.forEach(r=>{
      const k = r.balai || '-';
      if(!bbwsToDiUploaded.has(k)) bbwsToDiUploaded.set(k, new Set());
      bbwsToDiUploaded.get(k).add(r.di);
    });
    fillSelect($('#f-bbws'), Array.from(bbwsToDiUploaded.keys()), '‚Äî Semua B/BWS (yang sudah upload) ‚Äî');
    updateDiOptions();

    // stats baseline vs filled (DI yang punya log minimal 1 baris)
    const filledSet = new Set(monitor.map(r => `${canon(r.balai)}|${canon(r.di)}`));
    const uniqBaseline = new Set(baseline.map(b => `${canon(b.bbws)}|${canon(b.di)}`));
    const totalBL = uniqBaseline.size;
    const totalFilled = [...uniqBaseline].filter(k => filledSet.has(k)).length;
    const percent = totalBL ? Math.round(totalFilled/totalBL*100) : 0;

    const mapBB = new Map();
    baseline.forEach(b=>{
      const key = b.bbws || '-';
      if(!mapBB.has(key)) mapBB.set(key,{bbws:key,total:0,filled:0});
      mapBB.get(key).total++;
      if (filledSet.has(`${canon(b.bbws)}|${canon(b.di)}`)) mapBB.get(key).filled++;
    });
    const byBBWS = [...mapBB.values()].map(x=>({
      bbws:x.bbws, total:x.total, filled:x.filled,
      pct: x.total ? Math.round(x.filled/x.total*100) : 0
    }));

    const missing = baseline.filter(b => !filledSet.has(`${canon(b.bbws)}|${canon(b.di)}`));

    buildStatsUI({totalBaseline: totalBL, totalFilled, percent, byBBWS, missing});

    setTimeout(()=>{
      rebuildIndex();
      refreshLabels();
    }, 300);

  }catch(e){
    console.error(e);
    $('#stats').innerHTML = `<div style="color:#b91c1c">Gagal memuat data monitoring Tahap 3.</div>
                             <div style="font-size:12px;color:#6b7280">Detail: ${e.message||e}</div>`;
  }
}
build();
</script>
</body>
</html>
