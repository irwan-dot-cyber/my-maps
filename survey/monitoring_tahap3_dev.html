<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Pelaksanaan Inpres 2/2025 Tahap 3 - Monitoring</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet & MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />

  <style>
    :root{
      --brand:#FFD700; --ink:#111827; --mut:#6b7280;
      --ok1:#16a34a; --ok2:#86efac; --card:#ffffff; --line:#e5e7eb;
      --btn:#2563eb;

    }
    .btn-mini.primary{background:var(--btn);color:#fff;border-color:var(--btn)}
    .btn-mini.success{background:#4CAF50;color:#fff;border-color:#4CAF50}

    }

      width:100%;border-collapse:collapse;margin-top:8px;

    }

    .di-label{
      background:rgba(255,255,255,.92);

    }

      #map{height:50vh}
      .stats-title{font-size:14px}

  </style>

<script>
(function(){
  "use strict";

  var SHEET_ID     = "1YkNmEcQw1_1_xL0BTxYXl1f4Tkk2-22tXuQB-IoEeuY";
  var GID_BASELINE = "466754170";
  var GID_LOG      = "732855223";

  var URL_BASELINE = "https://docs.google.com/spreadsheets/d/" + SHEET_ID + "/export?format=csv&gid=" + GID_BASELINE;
  var URL_LOG      = "https://docs.google.com/spreadsheets/d/" + SHEET_ID + "/export?format=csv&gid=" + GID_LOG;

  var ZOOM_LABEL   = 14;

  function $(sel){ return document.querySelector(sel); }
  function norm(s){ return (s == null ? "" : String(s)).trim(); }
  function canon(s){ return norm(s).toLowerCase(); }

  /* helper buka foto di tab baru tanpa auto-download */
  function openPhotoInWindow(url, title){
    var w = window.open("", "_blank");
    if (!w){
      alert("Popup diblokir browser, izinkan dulu ya.");
      return;
    }
    var safeUrl = String(url).replace(/"/g,"&quot;");
    var safeTitle = String(title || "Foto Progress").replace(/</g,"&lt;").replace(/>/g,"&gt;");
    w.document.write(
      "<!DOCTYPE html><html><head><meta charset='UTF-8' />" +
      "<title>"+ safeTitle +"</title>" +
      "<style>body{margin:0;background:#000;display:flex;align-items:center;justify-content:center;}" +
      "img{max-width:100%;max-height:100vh;object-fit:contain;background:#000;}</style>" +
      "</head><body>" +
      "<img src=\"" + safeUrl + "\" alt=\""+ safeTitle +"\"/>" +
      "</body></html>"
    );
    w.document.close();
  }

  /* CSV parser */
  function parseCSV(text){
    var rows = [];
    var row = [];
    var cur = "";
    var inQuotes = false;

    for (var i = 0; i < text.length; i++) {
      var c = text[i];
      var next = text[i + 1];

      if (inQuotes) {
        if (c === '"' && next === '"') {
          cur += '"'; i++;
        } else if (c === '"') {
          inQuotes = false;
        } else {
          cur += c;
        }
      } else {
        if (c === '"') {
          inQuotes = true;
        } else if (c === ",") {
          row.push(cur); cur = "";
        } else if (c === "\r") {
          // skip
        } else if (c === "\n") {
          row.push(cur); rows.push(row); row = []; cur = "";
        } else {
          cur += c;
        }
      }
    }
    if (cur.length > 0 || row.length > 0) {
      row.push(cur);
      rows.push(row);
    }

    if (!rows.length) return [];
    var headers = rows[0].map(function(h){ return h.trim(); });
    return rows.slice(1).map(function(r){
      var obj = {};
      headers.forEach(function(h, idx){
        obj[h] = (r[idx] || "").trim();
      });
      return obj;
    });
  }

  /* baca progress dari kolom yang mengandung kata "progress" */
  function readProgress(row){
    var val = null;
    Object.keys(row).forEach(function(k){
      var clean = k.toLowerCase().replace(/[^a-z0-9]/g,"");
      if (clean.indexOf("progress") !== -1 && val === null){
        val = row[k];
      }
    });
    if (val == null || val === "") return 0;
    val = String(val).trim();
    var m = val.match(/[\d.,]+/);
    if (!m) return 0;
    var num = parseFloat(m[0].replace(",", "."));
    return isFinite(num) ? num : 0;
  }

  /* baca url foto dari kolom yang mengandung "foto" & "url" */
  function readFotoUrl(row){
    var url = null;
    Object.keys(row).forEach(function(k){
      var clean = k.toLowerCase().replace(/[^a-z0-9]/g,"");
      if (clean.indexOf("foto") !== -1 && clean.indexOf("url") !== -1 && url === null){
        url = row[k];
      }
    });
    if (!url) return "";
    url = String(url).trim();
    if (!/^https?:\/\//i.test(url)) return "";
    return url;
  }

  function uniqueList(arr){
    var set = {};
    var out = [];
    arr.forEach(function(v){
      if (v && !set[v]){ set[v] = true; out.push(v); }
    });
    return out;
  }

  /* Leaflet */
  var osm  = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{maxZoom:19, attribution:"Â© OpenStreetMap"});
  var img  = L.tileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",{maxZoom:19, attribution:"Tiles Â© Esri/Maxar"});

  var map  = L.map("map",{layers:[osm]}).setView([-2.5,117],5);
  L.control.layers({"OSM":osm,"Esri Imagery":img}, {}, {position:"topright"}).addTo(map);

  var cluster = L.markerClusterGroup({ disableClusteringAtZoom: 15 });
  map.addLayer(cluster);

  var labelsLayer = L.layerGroup().addTo(map);
  var allMarkers  = [];

  var oldAdd = cluster.addLayer.bind(cluster);
  cluster.addLayer = function(layer){
    allMarkers.push(layer);
    return oldAdd(layer);
  };

  var baselineData = [];
  var logGroups    = [];
  var balaiToLokasiUploaded = {};
  var searchIndex  = [];

  function refreshLabels(){
    var show = map.getZoom() >= ZOOM_LABEL;
    allMarkers.forEach(function(m){
      var lbl = m.__label;
      if (!lbl) return;
      var el = lbl.getElement() || lbl._icon;
      if (!el) return;
      var vp = cluster.getVisibleParent(m);
      var visible = (vp === m) && show;
      el.style.display = visible ? "block" : "none";
    });
  }

  map.on("zoomend moveend", refreshLabels);
  cluster.on("animationend spiderfied unspiderfied", refreshLabels);

  function makeKey(b){
    if (b.key) return "key:" + canon(b.key);
    return "loc:" + [
      canon(b.balai || ""),
      canon(b.prov  || ""),
      canon(b.kab   || ""),
      canon(b.desa  || "")
    ].join("|");
  }

  function makeKeyFromLog(r){
    if (r.key) return "key:" + canon(r.key);
    return "loc:" + [
      canon(r.balai || ""),
      canon(r.prov  || ""),
      canon(r.kab   || ""),
      canon(r.desa  || "")
    ].join("|");
  }

  function loadBaseline(){
    return fetch(URL_BASELINE + "&t=" + Date.now(), {cache:"no-store"})
      .then(function(res){
        if (!res.ok) throw new Error("HTTP "+res.status+" baseline");
        return res.text();
      })
      .then(function(text){
        var rows = parseCSV(text);
        return rows.map(function(r){
          var rawBalai = norm(
            r["B/BWS"] || r["BWS"] || r["BBWS"] || r["Balai"] || r["balai"] || ""
          );
          var balai = rawBalai;
          if (!balai || /^[0-9.,\-\s]+$/.test(balai) || !/bws/i.test(balai)){
            balai = "";
          }
          return {
            key   : norm(r["key"] || r["Key"] || ""),
            balai : balai,
            prov  : norm(r["provinsi"] || r["Provinsi"] || ""),
            kab   : norm(r["kabupate di"] || r["kabupaten di"] || r["kabupaten"] || r["KABUPATEN"] || ""),
            desa  : norm(r["kecamata desa"] || r["desa"] || r["DESA"] || ""),
            namaDi: norm(r["Nama DI"]  || r["nama_di"]  || r["Nama_DI"]  || r["DI"] || "")
          };
        });
      });
  }

  function loadLogTahap3(baseline){
    return fetch(URL_LOG + "&t=" + Date.now(), {cache:"no-store"})
      .then(function(res){
        if (!res.ok) throw new Error("HTTP "+res.status+" log_tahap3");
        return res.text();
      })
      .then(function(text){
        var rows = parseCSV(text);

        var baselineKeyMap = {};
        var baselineLocMap = {};
        baseline.forEach(function(b){
          if (b.key){
            baselineKeyMap[canon(b.key)] = b;
          }
          var locKey = [
            canon(b.balai || ""),
            canon(b.prov  || ""),
            canon(b.kab   || ""),
            canon(b.desa  || "")
          ].join("|");
          if (locKey !== "|||"){
            baselineLocMap[locKey] = b;
          }
        });

        allMarkers = [];
        cluster.clearLayers();
        labelsLayer.clearLayers();
        balaiToLokasiUploaded = {};

        var groupMap = {};

        rows.forEach(function(r){
          var keyVal = norm(r["key"]);
          var latNum = parseFloat(r["lat"]);
          var lngNum = parseFloat(r["lng"]);
          if (!isFinite(latNum) || !isFinite(lngNum)) return;

          var balai = norm(r["balai"] || r["BWS"] || r["B/BWS"] || "");
          var prov  = norm(r["provinsi"]);
          var kab   = norm(r["kabupate di"] || r["kabupaten di"] || r["kabupaten"]);
          var desa  = norm(r["desa"]);
          var kec   = norm(r["kecamatan"] || r["kecamata"] || r["kec"]);

          var namaDi = norm(
            r["di"] || r["DI"] || r["Nama DI"] || r["nama_di"] || r["Nama_DI"] || ""
          );
          if (!namaDi && keyVal){
            var b1 = baselineKeyMap[canon(keyVal)];
            if (b1 && b1.namaDi) namaDi = b1.namaDi;
          }
          if (!namaDi){
            var locKey = [
              canon(balai || ""),
              canon(prov  || ""),
              canon(kab   || ""),
              canon(desa  || "")
            ].join("|");
            var b2 = baselineLocMap[locKey];
            if (b2 && b2.namaDi) namaDi = b2.namaDi;
          }

          var progressVal = readProgress(r);
          var fotoUrlRaw  = readFotoUrl(r);
          var hasFoto     = /^https?:\/\//i.test(fotoUrlRaw);

          var groupId = keyVal ? "key:" + canon(keyVal)
                               : "coord:" + latNum.toFixed(6) + "," + lngNum.toFixed(6);

          var g = groupMap[groupId];
          if (!g){
            g = {
              groupId: groupId,
              key: keyVal,
              balai: balai,
              prov:  prov,
              kab:   kab,
              kec:   kec,
              desa:  desa,
              lat:   latNum,
              lng:   lngNum,
              namaDi: namaDi,
              stages: {25:"",50:"",75:"",100:""},
              latestProgress: 0
            };
            groupMap[groupId] = g;
          } else {
            if (!g.namaDi && namaDi) g.namaDi = namaDi;
          }

          if (hasFoto && progressVal > 0){
            var stages = [25,50,75,100];
            var bucket = stages[0];
            var minDiff = Math.abs(progressVal - bucket);
            for (var i = 1; i < stages.length; i++){
              var d = Math.abs(progressVal - stages[i]);
              if (d < minDiff){
                minDiff = d;
                bucket = stages[i];
              }
            }
            g.stages[bucket] = fotoUrlRaw;
          }

          if (progressVal > g.latestProgress){
            g.latestProgress = progressVal;
          }
        });

        var groups = [];
        Object.keys(groupMap).forEach(function(id){
          groups.push(groupMap[id]);
        });

        var markers = [];

        groups.forEach(function(rec){
          var prog   = isFinite(rec.latestProgress) ? rec.latestProgress : 0;
          var stagesList = [25,50,75,100];
          var lokasiPendek = (rec.kab || "-") + " / " + (rec.desa || rec.kec || "-");
          var title = rec.namaDi ? ("DI. " + rec.namaDi) : lokasiPendek;

          var keyBalai = rec.balai || "-";
          if (!balaiToLokasiUploaded[keyBalai]) balaiToLokasiUploaded[keyBalai] = {};
          balaiToLokasiUploaded[keyBalai][lokasiPendek] = true;

          var gmaps = "https://www.google.com/maps?q=" + rec.lat + "," + rec.lng;

          var popupDiv = document.createElement("div");

          var titleEl = document.createElement("b");
          titleEl.textContent = title;
          popupDiv.appendChild(titleEl);

          var infoDiv = document.createElement("div");
          infoDiv.style.fontSize = "12px";
          infoDiv.style.color = "#555";
          infoDiv.style.margin = "4px 0";

          function addLine(label, value){
            var p = document.createElement("div");
            p.textContent = label + ": " + (value || "-");
            infoDiv.appendChild(p);
          }

          addLine("Balai", rec.balai || "-");
          addLine("Provinsi", rec.prov || "-");
          addLine("Kabupaten", rec.kab || "-");
          addLine("Kecamatan", rec.kec || "-");
          addLine("Desa", rec.desa || "-");

          var pProg = document.createElement("div");
          var bProg = document.createElement("b");
          bProg.textContent = Math.round(prog) + "%";
          pProg.textContent = "Progress: ";
          pProg.appendChild(bProg);
          infoDiv.appendChild(pProg);

          var pCoord = document.createElement("div");
          var spanCoord = document.createElement("span");
          spanCoord.textContent = "ðŸ“ " + rec.lat.toFixed(6) + ", " + rec.lng.toFixed(6) + " â€” ";
          pCoord.appendChild(spanCoord);
          var aMap = document.createElement("a");
          aMap.href = gmaps;
          aMap.target = "_blank";
          aMap.rel = "noopener";
          aMap.textContent = "Google Maps";
          pCoord.appendChild(aMap);
          infoDiv.appendChild(pCoord);

          popupDiv.appendChild(infoDiv);

          var grid = document.createElement("div");
          grid.className = "stage-grid";

          stagesList.forEach(function(stage){
            var url = rec.stages[stage];
            if (url && /^https?:\/\//i.test(url)){
              var ab = document.createElement("a");
              ab.className = "btn-photo active";   // semua yang punya foto = biru
              ab.href = "#";
              ab.textContent = "Foto " + stage + "%";
              ab.onclick = function(e){
                e.preventDefault();
                openPhotoInWindow(url, title + " " + stage + "%");
              };
              grid.appendChild(ab);
            } else {
              var span = document.createElement("span");
              span.className = "btn-photo disabled";
              span.textContent = "Foto " + stage + "%";
              grid.appendChild(span);
            }
          });

          popupDiv.appendChild(grid);

          var iconUrl = (prog >= 100)
            ? "https://maps.google.com/mapfiles/ms/icons/red-dot.png"
            : "https://maps.google.com/mapfiles/ms/icons/blue-dot.png";

          var marker = L.marker([rec.lat, rec.lng], {
            icon: L.icon({
              iconUrl: iconUrl,
              iconSize: [25,41],
              iconAnchor: [12,41],
              shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
              shadowSize: [41,41]
            })
          }).bindPopup(popupDiv);

          marker.__meta = { bbws: rec.balai, di: title, stage: prog };
          cluster.addLayer(marker);
          markers.push(marker);

          var labelMarker = L.marker([rec.lat, rec.lng], {
            icon: L.divIcon({
              className: "di-label",
              html: title + " " + Math.round(prog) + "%",
              iconSize: null
            }),
            interactive: false,
            zIndexOffset: 1000
          }).addTo(labelsLayer);
          marker.__label = labelMarker;
        });

        if (markers.length){
          var fg = L.featureGroup(markers);
          map.fitBounds(fg.getBounds(), {padding:[20,20]});
        }

        setTimeout(refreshLabels, 0);

        return groups;
      });
  }

  function buildStats(data){
    var baseline = data.baseline;
    var logs     = data.logs;

    var logKeys = {};
    logs.forEach(function(g){
      var k = makeKeyFromLog(g);
      logKeys[k] = true;
    });

    var totalBaseline = baseline.length;
    var totalFilled   = Object.keys(logKeys).length;
    var percent       = totalBaseline ? Math.round(totalFilled/totalBaseline*100) : 0;

    var mapBalaiBase   = {};
    var mapBalaiFilled = {};

    baseline.forEach(function(b){
      var balai = b.balai || "-";
      if (!mapBalaiBase[balai]) mapBalaiBase[balai] = {balai: balai, total:0, filled:0};
      mapBalaiBase[balai].total += 1;
    });

    logs.forEach(function(g){
      var balai = g.balai || "-";
      if (!mapBalaiFilled[balai]) mapBalaiFilled[balai] = {};
      mapBalaiFilled[balai][makeKeyFromLog(g)] = true;
    });

    Object.keys(mapBalaiBase).forEach(function(balai){
      var filledSet = mapBalaiFilled[balai];
      var filled = filledSet ? Object.keys(filledSet).length : 0;
      mapBalaiBase[balai].filled = filled;
      mapBalaiBase[balai].pct    = mapBalaiBase[balai].total ?
        Math.round(filled / mapBalaiBase[balai].total * 100) : 0;
    });

    var rowsArr = Object.keys(mapBalaiBase).map(function(k){
      return mapBalaiBase[k];
    });

    var missing = baseline.filter(function(b){
      return !logKeys[makeKey(b)];
    });

    var statsDiv = $("#stats");

    var html = "";
    html += '<div class="stats-head">';
    html +=   '<div class="stats-actions">';
    html +=     '<a class="btn-mini" href="https://irwan-dot-cyber.github.io/my-maps/landingpage/beranda.html" target="_blank" rel="noopener">Beranda</a>';
    html +=     '<button id="btnResetView" class="btn-mini warn" type="button">Reset Tampilan</button>';
    html +=     '<button id="btnLocateMini" class="btn-mini success" type="button">Posisi Saya</button>';
    html +=   '</div>';
    html +=   '<div class="stats-title">Statistik Keterisian Log Tahap 3</div>';
    html += '</div>';

    html += '<div class="stats-row">';
    html +=   '<div class="pill">Baseline: ' + totalBaseline + ' lokasi</div>';
    html +=   '<div class="pill">Sudah terisi: ' + totalFilled + ' lokasi</div>';
    html +=   '<div class="pill">Keterisian: ' + percent + '%</div>';
    html += '</div>';

    html += '<div class="bar"><span style="width:'+percent+'%"></span></div>';

    html += '<table class="stats">';
    html +=   '<thead><tr><th>Balai</th><th>Baseline lokasi</th><th>Sudah terisi</th><th>%</th></tr></thead>';
    html +=   '<tbody>';
    if (rowsArr.length){
      rowsArr.forEach(function(r){
        html += '<tr><td>'+r.balai+'</td><td>'+r.total+'</td><td>'+r.filled+'</td><td>'+r.pct+'%</td></tr>';
      });
    } else {
      html += '<tr><td colspan="4">Belum ada data</td></tr>';
    }
    html +=   '</tbody>';
    html += '</table>';

    html += '<div style="margin-top:8px;display:flex;gap:6px;flex-wrap:wrap">';
    html +=   '<button class="btn-mini primary" id="btnExportCSV">Unduh data log (CSV)</button>';
    html +=   '<button class="btn-mini" id="btnExportMissing">Unduh baseline belum terisi</button>';
    html += '</div>';

    statsDiv.innerHTML = html;

    $("#btnResetView").onclick = function(){
      map.setView([-2.5,117],5);
    };

    $("#btnLocateMini").onclick = function(){
      if (!navigator.geolocation){
        alert("Geolocation tidak didukung");
        return;
      }
      navigator.geolocation.getCurrentPosition(function(pos){
        var lat = pos.coords.latitude;
        var lng = pos.coords.longitude;
        L.marker([lat,lng],{
          icon:L.icon({
            iconUrl:"https://maps.google.com/mapfiles/ms/icons/green-dot.png",
            iconSize:[25,41],
            iconAnchor:[12,41],
            shadowUrl:"https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
            shadowSize:[41,41]
          })
        }).addTo(map).bindPopup("Lokasi Anda").openPopup();
        map.setView([lat,lng],13);
      }, function(){
        alert("Tidak dapat mengakses lokasi.");
      });
    };

    $("#btnExportCSV").onclick = function(){
      var header = ["key","balai","provinsi","nama_di","kabupaten","desa","lat","lng","progress_terakhir","foto_25","foto_50","foto_75","foto_100"];
      var lines = [header.join(",")];

      logGroups.forEach(function(g){
        var row = [
          g.key || "",
          g.balai || "",
          g.prov || "",
          g.namaDi || "",
          g.kab || "",
          g.desa || "",
          g.lat || "",
          g.lng || "",
          g.latestProgress || 0,
          g.stages[25] || "",
          g.stages[50] || "",
          g.stages[75] || "",
          g.stages[100] || ""
        ];
        var csvRow = row.map(function(v){
          var s = String(v == null ? "" : v);
          return '"' + s.replace(/"/g,'""') + '"';
        }).join(",");
        lines.push(csvRow);
      });

      var blob = new Blob([lines.join("\n")],{type:"text/csv;charset=utf-8"});
      var url  = URL.createObjectURL(blob);
      var a    = document.createElement("a");
      a.href   = url;
      a.download = "log_tahap3_grouped.csv";
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    };

    $("#btnExportMissing").onclick = function(){
      var header = ["Balai","Provinsi","Nama DI","Kabupaten","Desa"];
      var lines = [header.join(",")];

      missing.forEach(function(m){
        var row = [
          m.balai || "",
          m.prov || "",
          m.namaDi || "",
          m.kab || "",
          m.desa || ""
        ];
        var csvRow = row.map(function(v){
          var s = String(v || "");
          return '"' + s.replace(/"/g,'""') + '"';
        }).join(",");
        lines.push(csvRow);
      });

      var blob = new Blob([lines.join("\n")],{type:"text/csv;charset=utf-8"});
      var url  = URL.createObjectURL(blob);
      var a    = document.createElement("a");
      a.href   = url;
      a.download = "baseline-belum-terisi-tahap3.csv";
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    };

    return {missing:missing};
  }

  function updateDiOptions(){
    var fBbws = $("#f-bbws");
    var diSel = $("#f-di");
    var bb = fBbws.value;

    if (!bb){
      diSel.innerHTML = '<option value="">â€” Pilih B/BWS dulu â€”</option>';
      diSel.disabled = true;
      return;
    }

    var mapLok = balaiToLokasiUploaded[bb] || {};
    var list = Object.keys(mapLok);

    diSel.disabled = false;

    var cur = diSel.value;
    var html = '<option value="">â€” Semua lokasi â€”</option>';
    list.sort().forEach(function(v){
      html += '<option value="'+v+'">'+v+'</option>';
    });
    diSel.innerHTML = html;
    if (list.indexOf(cur) >= 0) diSel.value = cur;
  }

  function applyFilters(){
    var fBbws = $("#f-bbws").value;
    var fDi   = $("#f-di").value;
    var fB = canon(fBbws);
    var fD = canon(fDi);

    cluster.clearLayers();
    var visible = [];

    allMarkers.forEach(function(m){
      var meta = m.__meta || {};
      var passB = !fB || canon(meta.bbws || "") === fB;
      var passD = !fD || canon(meta.di   || "") === fD;
      if (passB && passD){
        cluster.addLayer(m);
        visible.push(m);
      }
    });

    if (visible.length){
      var fg = L.featureGroup(visible);
      map.fitBounds(fg.getBounds(), {padding:[20,20]});
    }
    refreshLabels();
  }

  function rebuildSearchIndex(){
    searchIndex = [];
    allMarkers.forEach(function(m){
      var meta = m.__meta || {};
      if (meta.di){
        searchIndex.push({name: meta.di, marker: m});
      }
    });
  }

  function showSuggestions(q){
    var box = $("#suggestions");
    box.innerHTML = "";
    if (!q){
      box.style.display = "none";
      return;
    }
    var lower = q.toLowerCase();
    var hits = searchIndex.filter(function(it){
      return it.name && it.name.toLowerCase().indexOf(lower) !== -1;
    }).slice(0,100);

    hits.forEach(function(it){
      var d = document.createElement("div");
      d.textContent = it.name;
      d.onclick = function(){
        $("#search").value = it.name;
        box.style.display = "none";
        map.setView(it.marker.getLatLng(),14);
        it.marker.openPopup();
      };
      box.appendChild(d);
    });

    box.style.display = hits.length ? "block" : "none";
  }

  $("#f-bbws").addEventListener("change", function(){
    updateDiOptions();
    applyFilters();
  });

  $("#f-di").addEventListener("change", function(){
    applyFilters();
  });

  $("#search").addEventListener("input", function(e){
    showSuggestions(e.currentTarget.value);
  });

  $("#search").addEventListener("keydown", function(e){
    if (e.key === "Enter"){
      var q = e.currentTarget.value.trim().toLowerCase();
      var hit = searchIndex.find(function(it){
        return it.name && it.name.toLowerCase() === q;
      });
      if (!hit){
        hit = searchIndex.find(function(it){
          return it.name && it.name.toLowerCase().indexOf(q) !== -1;
        });
      }
      if (hit){
        map.setView(hit.marker.getLatLng(),14);
        hit.marker.openPopup();
        $("#suggestions").style.display = "none";
      }
    }
  });

  function buildAll(){
    $("#stats").textContent = "Memuat statistik...";

    loadBaseline()
      .then(function(baseline){
        baselineData = baseline;
        return loadLogTahap3(baseline);
      })
      .then(function(groups){
        logGroups = groups;

        var uniqBalai = uniqueList(groups.map(function(g){ return g.balai || "-"; }));
        var fBbws = $("#f-bbws");
        var html = '<option value="">â€” Semua B/BWS (yang sudah upload) â€”</option>';
        uniqBalai.sort().forEach(function(v){
          html += '<option value="'+v+'">'+v+'</option>';
        });
        fBbws.innerHTML = html;
        updateDiOptions();

        buildStats({baseline:baselineData, logs:logGroups});
        rebuildSearchIndex();
        refreshLabels();
      })
      .catch(function(err){
        console.error(err);
        $("#stats").innerHTML =
          '<div style="color:#b91c1c">Gagal memuat data Tahap 3.</div>' +
          '<div style="font-size:12px;color:#6b7280">Detail: ' + (err.message || err) + '</div>';
      });
  }

  buildAll();
})();
</script>
