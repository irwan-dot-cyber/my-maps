<!DOCTYPE html>
<html>
<head>
  <title>My Maps with Route and Destinations</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  var map = L.map('map').setView([-2.5, 118], 5); // Pusat awal Indonesia

  // Tile layer OSM
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Data tujuan
  var destinations = [
    { name: "D.I. Alue Peudeung", lat: 4.905598, lon: 97.077673 },
    { name: "D.I.R. Tanjung Sejaro", lat: -2.968142, lon: 104.730910 },
    { name: "D.I.R. Parebok", lat: -2.957959, lon: 112.927809 },
    { name: "D.I.R. Kuala Jelai", lat: -2.954167, lon: 110.761667 },
    { name: "D.I. Paluh Manan", lat: 3.751160, lon: 98.577830 }
  ];

  // Tampilkan marker tujuan
  destinations.forEach(function(dest) {
    L.marker([dest.lat, dest.lon]).addTo(map)
      .bindPopup("<b>" + dest.name + "</b>");
  });

  var userMarker;
  var startLat, startLon;

  // Fungsi set lokasi manual
  function setManualLocation(lat, lon) {
    startLat = lat;
    startLon = lon;
    if (userMarker) map.removeLayer(userMarker);
    userMarker = L.marker([lat, lon], {color: 'blue'}).addTo(map)
      .bindPopup("Lokasi awal").openPopup();
    drawRoute();
  }

  // Ambil lokasi otomatis
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(pos) {
      setManualLocation(pos.coords.latitude, pos.coords.longitude);
      map.setView([pos.coords.latitude, pos.coords.longitude], 8);
    }, function(err) {
      console.warn("Lokasi otomatis gagal: " + err.message);
      alert("Lokasi otomatis tidak diizinkan. Klik peta untuk set lokasi awal.");
    });
  } else {
    alert("Geolocation tidak didukung browser Anda.");
  }

  // Klik peta untuk lokasi manual
  map.on('click', function(e) {
    setManualLocation(e.latlng.lat, e.latlng.lng);
  });

  // Fungsi gambar rute
  function drawRoute() {
    if (!startLat || !startLon) return;

    // Siapkan koordinat (lokasi awal + tujuan)
    var coords = [[startLon, startLat]];
    destinations.forEach(function(dest) {
      coords.push([dest.lon, dest.lat]);
    });

    var apiKey = "YOUR_ORS_API_KEY"; // Ganti dengan API key kamu

    fetch("https://api.openrouteservice.org/v2/directions/driving-car/geojson", {
      method: 'POST',
      headers: {
        'Authorization': apiKey,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        coordinates: coords
      })
    })
    .then(response => response.json())
    .then(data => {
      if (data && data.features) {
        L.geoJSON(data, {
          style: { color: 'red', weight: 4 }
        }).addTo(map);
      } else {
        console.error("Gagal mendapatkan rute:", data);
      }
    })
    .catch(err => console.error(err));
  }
</script>

</body>
</html>
