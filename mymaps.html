<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Peta Irigasi & Rawa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>

  <style>
    body { margin: 0; }
    #header {
      background: #004080;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }
    #map { height: calc(100vh - 50px); }
    .distance-info {
      background: white;
      padding: 5px;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="header">
  KEMENTERIAN PEKERJAAN UMUM, DIREKTORAT JENDERAL SUMBER DAYA AIR, DIREKTORAT IRIGASI DAN RAWA
</div>
<div id="map"></div>

<!-- JS Libraries -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

<script>
  var map = L.map('map').setView([-2.5, 118], 5);

  // Basemap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Marker Cluster
  var markers = L.markerClusterGroup();
  map.addLayer(markers);

  var userMarker, routeLine;

  // Load CSV
  Papa.parse("koordinat.csv", {
    download: true,
    header: true,
    complete: function(results) {
      results.data.forEach(function(row) {
        if (row.lat && row.lng) {
          var m = L.marker([parseFloat(row.lat), parseFloat(row.lng)])
            .bindPopup("<b>" + row.name + "</b>");
          m.on('click', function() {
            if (userMarker) {
              getRoute(userMarker.getLatLng(), m.getLatLng());
            }
          });
          markers.addLayer(m);
        }
      });
    }
  });

  // Geocoder Search
  L.Control.geocoder().addTo(map);

  // Show Your Location Button
  L.easyButton('fa-location-arrow', function(btn, map) {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(pos) {
        var lat = pos.coords.latitude;
        var lng = pos.coords.longitude;
        if (userMarker) map.removeLayer(userMarker);
        userMarker = L.marker([lat, lng], {color: 'blue'}).addTo(map)
          .bindPopup("Lokasi Anda").openPopup();
        map.setView([lat, lng], 10);
      }, function(err) {
        alert("Gagal mendapatkan lokasi: " + err.message);
      });
    }
  }, 'Tampilkan Lokasi Anda').addTo(map);

  // Route Function (OSRM)
  function getRoute(start, end) {
    if (routeLine) {
      map.removeLayer(routeLine);
    }
    var url = `https://router.project-osrm.org/route/v1/driving/${start.lng},${start.lat};${end.lng},${end.lat}?overview=full&geometries=geojson`;
    fetch(url)
      .then(res => res.json())
      .then(data => {
        if (data.routes && data.routes.length > 0) {
          var coords = data.routes[0].geometry.coordinates.map(c => [c[1], c[0]]);
          routeLine = L.polyline(coords, {color: 'blue'}).addTo(map);
          var dist = (data.routes[0].distance / 1000).toFixed(2);
          var time = (data.routes[0].duration / 60).toFixed(0);
          L.popup()
            .setLatLng(end)
            .setContent(`<div class='distance-info'>Jarak: ${dist} km<br>Waktu: ${time} menit</div>`)
            .openOn(map);
          map.fitBounds(routeLine.getBounds());
        }
      });
  }
</script>

<!-- EasyButton for location -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
<script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2"></script>

</body>
</html>
