var map = L.map('map').setView([-6.175392, 106.827153], 6);

// Basemap

  maxZoom: 19
}).addTo(map);

// Routing control
var routingControl = L.Routing.control({
  waypoints: [],
  routeWhileDragging: true,
  show: false,
  createMarker: function() { return null; }
}).addTo(map);

// Update jarak & waktu
routingControl.on('routesfound', function(e) {
  var route = e.routes[0];
  var distance = (route.summary.totalDistance / 1000).toFixed(2); // km
  var time = (route.summary.totalTime / 60).toFixed(0); // menit
  document.getElementById('route-info').innerHTML = 
    `<b>Jarak:</b> ${distance} km &nbsp; | &nbsp; <b>Waktu Tempuh:</b> ${time} menit`;
});

var markers = [];
locations.forEach(function(loc) {
  var marker = L.marker([loc[1], loc[2]]).addTo(map)
    .bindPopup(`<b>${loc[0]}</b><br>
                <button onclick='showRoute(${loc[1]}, ${loc[2]})'>Tunjukkan Rute</button>`);
  markers.push({name: loc[0], marker: marker});
});

function locateMe() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var lat = position.coords.latitude;
      var lng = position.coords.longitude;
      L.marker([lat, lng], {color: 'blue'}).addTo(map)
        .bindPopup("Lokasi Anda").openPopup();
      map.setView([lat, lng], 13);
    }, function() {
      alert("Tidak dapat mengakses lokasi Anda.");
    });
  } else {
    alert("Geolocation tidak didukung di browser ini.");
  }
}

function showSuggestions(query) {
  var suggestionBox = document.getElementById("suggestions");
  suggestionBox.innerHTML = "";
  if (query.length === 0) {
    suggestionBox.style.display = "none";
    return;
  }
  var matches = markers.filter(m => m.name.toLowerCase().includes(query.toLowerCase()));
  if (matches.length > 0) {
    matches.forEach(m => {
      var div = document.createElement("div");
      div.textContent = m.name;
      div.onclick = function() {
        document.getElementById("search").value = m.name;
        suggestionBox.style.display = "none";
        map.setView(m.marker.getLatLng(), 14);
        m.marker.openPopup();
      };
      suggestionBox.appendChild(div);
    });
    suggestionBox.style.display = "block";
  } else {
    suggestionBox.style.display = "none";
  }
}

function showRoute(lat, lng) {
