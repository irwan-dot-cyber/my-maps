    attribution: '&copy; OpenStreetMap'
}).addTo(map);

let markers = [];
let routingControl;

// Tambahkan marker
lokasiData.forEach(l => {
    let marker = L.marker([l.lat, l.lng]).addTo(map)
        .bindPopup(`<b>${l.nama}</b><br><button onclick="routeTo(${l.lat}, ${l.lng})">Tunjukkan Rute</button>`);
    marker.nama = l.nama;
    markers.push(marker);
});

// Fungsi pencarian
function searchLocation() {
    let query = document.getElementById('searchInput').value.toLowerCase();
    let found = markers.find(m => m.nama.toLowerCase().includes(query));
    if(found) {
        map.setView(found.getLatLng(), 15);
        found.openPopup();
    } else {
        alert("Lokasi tidak ditemukan");
    }
}

// Fungsi lokasi saya
function showMyLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
            let lat = pos.coords.latitude;
            let lng = pos.coords.longitude;
            let userMarker = L.marker([lat, lng], {color: 'blue'}).addTo(map)
                .bindPopup("Lokasi Saya").openPopup();
            map.setView([lat, lng], 14);
        }, () => {
            alert("Gagal mendapatkan lokasi");
        });
    } else {
        alert("Browser tidak mendukung geolokasi");
    }
}

// Fungsi rute + info jarak & waktu
function routeTo(lat, lng) {
    if (routingControl) map.removeControl(routingControl);
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
            routingControl = L.Routing.control({
                waypoints: [
                    L.latLng(pos.coords.latitude, pos.coords.longitude),
                    L.latLng(lat, lng)
                ],
                lineOptions: {addWaypoints: false},
                show: false,
                routeWhileDragging: false
            })
            .on('routesfound', function(e) {
                let summary = e.routes[0].summary;
                document.getElementById('routeInfo').innerHTML =
                    `Jarak: ${(summary.totalDistance / 1000).toFixed(2)} km | Waktu: ${(summary.totalTime / 60).toFixed(0)} menit`;
            })
            .addTo(map);
        });
    }
}

// Bersihkan rute
function clearRoute() {
    if (routingControl) {
        map.removeControl(routingControl);
        document.getElementById('routeInfo').innerHTML = "Jarak & Waktu tempuh akan muncul di sini";
    }
}
