<!DOCTYPE html>
<html>
<head>
  <title>My Maps with Directions & Current Location</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Inisialisasi peta default (Jakarta)
  var map = L.map('map').setView([-6.2, 106.8], 13);

  // Tambahkan tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap contributors'
  }).addTo(map);

  // Fungsi ambil lokasi pengguna
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var lat = position.coords.latitude;
      var lon = position.coords.longitude;

      // Pindah peta ke lokasi pengguna
      map.setView([lat, lon], 15);

      // Marker lokasi pengguna
      L.marker([lat, lon]).addTo(map)
        .bindPopup("üìç Lokasi Anda sekarang")
        .openPopup();

    }, function(error) {
      alert("Gagal mendapatkan lokasi: " + error.message);
    });
  } else {
    alert("Browser Anda tidak mendukung Geolocation.");
  }
</script>

</body>
</html>
