<!DOCTYPE html>
<html>
<head>
  <title>My Maps with Multiple Destinations</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  var map = L.map('map').setView([-2.5, 118], 5); // Pusat awal Indonesia

  // Tile layer OSM
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Masukkan API key OpenRouteService di sini
  var orsApiKey = "eyJvcmciOiI1YjNjZTM1OTc4NTExMTAwMDFjZjYyNDgiLCJpZCI6Ijk4Yjg4N2QwMjFmMjQ4OWRiZDA5NWQ1Zjk4MWMwNTBkIiwiaCI6Im11cm11cjY0In0="; // ganti dengan API key kamu

  // Data tujuan (dari Excel)
  var destinations = [
    { name: "D.I. Alue Peudeung", lat: 4.905598, lon: 97.077673 },
    { name: "D.I.R. Tanjung Sejaro", lat: -2.968142, lon: 104.730910 },
    { name: "D.I.R. Parebok", lat: -2.957959, lon: 112.927809 },
    { name: "D.I.R. Kuala Jelai", lat: -2.954167, lon: 110.761667 },
    { name: "D.I. Paluh Manan", lat: 3.751160, lon: 98.577830 }
  ];

  // Tambah marker untuk semua tujuan
  destinations.forEach(function(dest) {
    L.marker([dest.lat, dest.lon]).addTo(map)
      .bindPopup("<b>" + dest.name + "</b>");
  });

  var userMarker;

  // Fungsi set lokasi manual
  function setManualLocation(lat, lon) {
    if (userMarker) map.removeLayer(userMarker);
    userMarker = L.marker([lat, lon], {color: 'blue'}).addTo(map)
      .bindPopup("Lokasi awal").openPopup();
    map.setView([lat, lon], 8);
    drawRoutes(lat, lon);
  }

  // Fungsi gambar rute ke semua tujuan
  function drawRoutes(startLat, startLon) {
    destinations.forEach(function(dest) {
      var url = `https://api.openrouteservice.org/v2/directions/driving-car?api_key=${orsApiKey}&start=${startLon},${startLat}&end=${dest.lon},${dest.lat}`;
      
      fetch(url)
        .then(response => response.json())
        .then(data => {
          var coords = data.features[0].geometry.coordinates.map(c => [c[1], c[0]]);
          L.polyline(coords, {color: 'red'}).addTo(map)
            .bindPopup(`Rute ke ${dest.name}`);
        })
        .catch(err => console.error(err));
    });
  }

  // Coba ambil lokasi otomatis
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(pos) {
      var lat = pos.coords.latitude;
      var lon = pos.coords.longitude;
      setManualLocation(lat, lon);
    }, function(err) {
      alert("Tidak bisa ambil lokasi otomatis: " + err.message + "\nKlik peta untuk set lokasi manual.");
    });
  } else {
    alert("Geolocation tidak didukung browser Anda.");
  }

  // Event klik di peta untuk set lokasi awal manual
  map.on('click', function(e) {
    setManualLocation(e.latlng.lat, e.latlng.lng);
  });
</script>

</body>
</html>
