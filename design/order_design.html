<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Order Desain Kaos â€¢ Tabel Pilih (Responsive)</title>
<style>
  :root{
    --bg:#0f1115; --card:#171922; --fg:#e8eefc; --muted:#9aa7c7; --line:#23283a; --accent2:#4da3ff;
  }
  *{box-sizing:border-box}
  body{margin:0;background:linear-gradient(180deg,#0f1115,#0b0d12);color:var(--fg);font:500 15px/1.55 system-ui,Segoe UI,Inter,Arial}
  .wrap{max-width:1200px;margin:auto;padding:22px}
  h1{font:800 20px/1.2 system-ui;margin:0 0 14px}
  .card{background:#171922;border:1px solid var(--line);border-radius:14px;box-shadow:0 6px 20px rgba(0,0,0,.35);padding:8px 12px}

  /* TABLE (desktop) */
  .table{width:100%;border-collapse:separate;border-spacing:0}
  .th,.td{padding:12px;border-bottom:1px solid var(--line);vertical-align:top}
  .th{color:#aab6da;text-transform:uppercase;font-size:12px;letter-spacing:.04em}
  .row:last-child .td{border-bottom:none}
  .no{width:56px;text-align:center;white-space:nowrap}
  .pick{text-align:center;width:110px}
  .title{font-weight:800}
  .muted{color:var(--muted);font-size:12px}
  .chip{display:inline-flex;align-items:center;gap:6px;background:#101422;border:1px solid var(--line);color:#cfe1ff;padding:3px 8px;border-radius:999px;font-size:11px}

  /* Gambar (flex untuk desktop) */
  .imgs{display:flex;justify-content:flex-end;gap:12px;flex-wrap:wrap}
  .fig{width:100px}
  .thumb{width:100px;height:100px;border-radius:10px;overflow:hidden;background:#0e1018;border:1px solid var(--line);display:grid;place-items:center}
  .thumb img{width:100%;height:100%;object-fit:cover;cursor:pointer}
  .cap{margin-top:6px;text-align:center;font-size:12px;color:#cfe1ff}
  .note{margin-top:6px;text-align:right}

  /* ====== MOBILE / SMALL SCREEN ====== */
  @media (max-width: 760px){
    .wrap{padding:14px}
    h1{font-size:18px}

    /* sembunyikan header tabel, jadikan card */
    thead {display:none}
    .table, tbody, .row, .td {display:block;width:100%}
    .row{border:1px solid var(--line);border-radius:12px;margin:10px 0;overflow:hidden}
    .td{border-bottom:1px solid var(--line);padding:12px 14px}
    .td:last-child{border-bottom:none}

    /* label kolom via ::before */
    .td[data-label]::before{
      content: attr(data-label);
      display:block;
      color:#aab6da;
      font-size:12px;
      letter-spacing:.03em;
      margin-bottom:6px;
      text-transform:uppercase;
    }

    /* nomor & pilih tampil horizontal di atas/bawah */
    .td.no{display:flex;align-items:center;gap:8px;justify-content:flex-start}
    .td.no .chip{font-weight:700}
    .td.pick{display:flex;align-items:center;justify-content:flex-start}

    /* gambar jadi grid auto-fit */
    .imgs{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(88px, 1fr));
      gap:10px;
      justify-content:unset;
    }
    .fig{width:auto}
    .thumb{width:100%;height:0;padding-bottom:100%; position:relative}
    .thumb img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    .cap{font-size:11px}

    /* ukuran lebih kecil utk sangat sempit */
    @media (max-width:420px){
      .thumb{padding-bottom:90%}
    }
  }
</style>
</head>
<body>
<div class="wrap">
  <h1>Order Desain Kaos</h1>

  <section class="card">
    <table class="table" id="table">
      <thead>
        <tr>
          <th class="th no">No</th>
          <th class="th">Judul</th>
          <th class="th">Gambar</th>
          <th class="th pick">Pilih</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </section>
</div>

<script>
/* ====== DATA: sesuaikan nama file di /design/gambar/ ====== */
const SETS = [
  {
    id: "set-nothing",
    title: "Nothing is Imposible",
    images: [
      { label: "Logo",     src: "./gambar/Nothing_Logo.png" },
      { label: "Belakang", src: "./gambar/Nothing_Back.png" },
      { label: "Mockup",   src: "./gambar/Nothing_Mockup.png" }
    ]
  }
  // Tambah set lain bila perlu
];

/* ====== RENDER TABLE ====== */
const tbody = document.getElementById("tbody");

function renderTable(){
  tbody.innerHTML = "";
  SETS.forEach((set, idx) => {
    const tr = document.createElement("tr");
    tr.className = "row";
    tr.innerHTML = `
      <td class="td no" data-label="No"><span class="chip">${idx+1}</span></td>
      <td class="td" data-label="Judul">
        <div class="title">${set.title}</div>
        <div class="muted">ID: ${set.id}</div>
      </td>
      <td class="td" data-label="Gambar">
        <div class="imgs">
          ${set.images.map(img => `
            <figure class="fig">
              <div class="thumb">
                <img src="${img.src}" alt="${img.label}" data-open="${img.src}">
              </div>
              <figcaption class="cap">${img.label}</figcaption>
            </figure>
          `).join("")}
        </div>
        <div class="note muted">Klik gambar untuk memperbesar</div>
      </td>
      <td class="td pick" data-label="Pilih">
        <label style="display:inline-flex;align-items:center;gap:8px">
          <input type="checkbox" data-pick="${set.id}"> <span>Pilih</span>
        </label>
      </td>
    `;
    tbody.appendChild(tr);
  });

  // klik gambar -> buka besar
  tbody.querySelectorAll("[data-open]").forEach(el=>{
    el.addEventListener("click", ()=> window.open(el.dataset.open, "_blank"));
  });
}

/* INIT */
renderTable();
</script>
</body>
</html>
