<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INPRES 2 • Direktorat Irigasi & Rawa</title>
  <meta name="description" content="Landing page monitoring, form survei, statistik, dan rute untuk pelaksanaan Inpres No. 2/2025 bidang irigasi" />
  <style>
    :root{
      --bg:#0b3b60;         /* biru gelap */
      --bg2:#073150;        /* biru lebih gelap */
      --card:#0f1f32;       /* kartu */
      --muted:#a8c1d6;      /* teks sekunder */
      --text:#eef6ff;       /* teks utama */
      --accent:#22c55e;     /* hijau */
      --orange:#ff9f1a;     /* monitoring */
      --green:#2ecc71;      /* form */
      --olive:#7ab530;      /* statistik */
      --red:#e74c3c;        /* rute */
      --shadow:0 10px 24px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;color:var(--text);
         background:linear-gradient(180deg,var(--bg),var(--bg2)) fixed;}
    a{color:inherit;text-decoration:none}

    /* container */
    .wrap{max-width:1060px;margin:0 auto;padding:20px}

    /* HEADER */
    header{display:grid;grid-template-columns:auto 1fr;gap:16px;align-items:center;padding:10px 0}
    .brand{display:flex;align-items:center;gap:14px}
    .brand img{width:64px;height:64px;border-radius:12px;background:#ffd100;object-fit:cover}
    .brand h1{margin:0;font-weight:800;letter-spacing:.4px;font-size:18px;line-height:1.15;text-transform:uppercase}
    .brand p{margin:4px 0 0;color:var(--muted);font-size:12.5px}

    /* NAV BUTTONS */
    .nav{display:flex;gap:14px;flex-wrap:wrap;margin:18px 0 12px}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:12px 16px;border-radius:12px;font-weight:700;box-shadow:var(--shadow);border:1px solid #00000033}
    .btn span{font-size:14px;letter-spacing:.3px}
    .btn.mon{background:var(--orange)}
    .btn.frm{background:var(--green)}
    .btn.sta{background:var(--olive)}
    .btn.rte{background:var(--red)}

    /* HERO */
    .hero{background:var(--card);border:1px solid #0a2036;border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
    .hero .media{aspect-ratio: 3/2;max-height:520px;background:#0b2338;display:grid;place-items:center}
    .hero img{width:100%;height:100%;object-fit:cover}
    .hero .caption{padding:12px 16px;border-top:1px solid #132943;color:#d8e8f6;font-size:13.5px}

    footer{display:flex;justify-content:space-between;align-items:center;gap:8px;margin:22px 0 8px;color:#cfe3f5}
    .sep{height:1px;background:#184a6f;margin:20px 0;opacity:.7}
    .muted{color:var(--muted)}

    /* sections */
    section{margin:26px 0}
    .card{background:var(--card);border:1px solid #0a2036;border-radius:14px;padding:14px;box-shadow:var(--shadow)}

    /* responsive */
    @media (max-width:780px){
      .brand h1{font-size:16px}
      .brand img{width:56px;height:56px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <img src="assets/logo-pu.png" alt="Logo PU" onerror="this.style.background='#ffd100';this.style.objectFit='contain';this.src='data:image/svg+xml;utf8, ';"/>
        <div>
          <h1>Kementerian Pekerjaan Umum<br/>Sekretariat Jenderal Sumber Daya Air<br/>Direktorat Irigasi dan Rawa</h1>
          <p>Jl. Pattimura No. 20, Kebayoran Baru, Jakarta Selatan</p>
        </div>
      </div>
    </header>

    <!-- Navigation buttons -->
    <nav class="nav" aria-label="Navigasi utama">
      <a class="btn mon" href="#monitoring"><span>Monitoring</span></a>
      <a class="btn frm" href="#form"><span>Form Survey</span></a>
      <a class="btn sta" href="#statistik"><span>Statistik</span></a>
      <a class="btn rte" href="#rute"><span>Rute</span></a>
    </nav>

    <!-- HERO banner / instagram-like post -->
    <article class="hero">
      <div class="media ig-embed" style="display:grid;place-items:center">
        <blockquote class="instagram-media"
          data-instgrm-permalink="https://www.instagram.com/p/DN8POAhkjSb/?img_index=2"
          data-instgrm-version="14" data-instgrm-captioned
          style="background:#fff;border:0;margin:0 auto;max-width:540px;width:100%">
        </blockquote>
      </div>
      <div class="caption">
        <strong>Instagram terbaru</strong>
        <div class="muted">Klik media untuk membuka post asli di Instagram.</div>
      </div>
      </div>
    </article>

    <footer>
      <div>© <span id="year"></span></div>
      <div class="muted">Jumlah Pengunjung: <strong id="counter">—</strong></div>
    </footer>

    

    <!-- Placeholder sections (optional) -->
    

    

    

    
  </div>
  <script async src="https://www.instagram.com/embed.js"></script>
  <script>
    // Tahun otomatis
    document.getElementById('year').textContent = new Date().getFullYear();

    // Visitor counter via CountAPI (opsional). Ganti namespace/key sesuai domainmu.
    (function(){
      const el = document.getElementById('counter');
      const ns = 'inpres2-pu';         // namespace bebas
      const key = 'landing-visitors';  // key bebas
      const url = `https://api.countapi.xyz/hit/${ns}/${key}`;
      fetch(url).then(r=>r.json()).then(d=>{ el.textContent = (d && (d.value||d.count)) || '1'; })
                .catch(()=>{ // fallback local
                  try{ const k='pv'; let v=+localStorage.getItem(k)||0; v++; localStorage.setItem(k,v); el.textContent=v; }
                  catch{ el.textContent='—'; }
                });
    })();
  </script>
</body>
</html>
