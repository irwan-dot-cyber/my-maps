<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hero Instagram • INPRES 2</title>
  <meta name="description" content="Hero Instagram untuk landing INPRES 2" />
  <style>
    :root{
      --bg:#0b3b60; --bg2:#073150; --card:#0f1f32; --text:#eef6ff; --mut:#a8c1d6;
      --radius:18px; --shadow:0 10px 24px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
         color:var(--text);background:linear-gradient(180deg,var(--bg),var(--bg2)) fixed;}
    .wrap{max-width:980px;margin:0 auto;padding:20px}
    header{display:flex;align-items:center;gap:12px;padding:8px 0}
    header h1{margin:0;font-size:18px;letter-spacing:.2px}
    .hero{background:var(--card);border:1px solid #0a2036;border-radius:var(--radius);
          box-shadow:var(--shadow);padding:12px}
    .caption{color:var(--mut);font-size:13px;margin:10px 6px 0}
    /* biar embed rapi & responsif */
    .ig-wrap{display:grid;place-items:center}
    .ig-wrap blockquote{margin:0 !important}
    /* footer kecil */
    footer{margin:18px 0 6px;color:var(--mut);font-size:12px;text-align:center}
    a.btn{display:inline-block;margin-top:10px;padding:10px 14px;border-radius:12px;
          background:#22c55e;color:#01250f;text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Hero Instagram</h1>
    </header>

    <section class="hero">
      <div class="ig-wrap">
        <!-- GANTI URL di data-instgrm-permalink kalau mau post lain -->
        <blockquote class="instagram-media"
          data-instgrm-permalink="https://www.instagram.com/p/DN8POAhkjSb/?img_index=2"
          data-instgrm-version="14"
          data-instgrm-captioned
          style="background:#fff; border:0; margin:0; max-width:540px; width:100%;">
        </blockquote>
      </div>
      <div class="caption">
        Post di atas di-embed langsung dari Instagram. Klik gambar untuk membuka post aslinya.
      </div>
      <a class="btn" href="https://www.instagram.com/p/DN8POAhkjSb/?img_index=2" target="_blank" rel="noopener">Buka di Instagram</a>
    </section>

    <footer>© <span id="y"></span> • INPRES 2</footer>
  </div>

  <!-- Loader embed resmi Instagram -->
  <script async src="https://www.instagram.com/embed.js"></script>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
